<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="setOperation('+')">+</button>
        <br>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <br>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="setOperation('*')">*</button>
        <br>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="clearScreen()">C</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="setOperation('/')">/</button>
    </div>
</body>
</html>
<style>
        .calculator { 
        width: 200px; 
        margin: 100px auto; 
        padding: 20px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        }
        .screen { 
        width: 100%; 
        height: 50px; 
        text-align: right; 
        margin-bottom: 10px; 
        padding: 10px; 
        border: 1px solid #ccc; 
        }
        .button { 
        width: 45px; 
        height: 45px; 
        margin: 5px; 
        font-size: 1.2em;
         }
</style>
<script>
        let currentOperation = '', previousNumber = '', currentNumber = '0';

        function appendNumber(number) {
            currentNumber = currentNumber === '0' ? number : currentNumber + number;
            updateScreen();
        }

        function setOperation(operation) {
            if (currentOperation) calculate();
            previousNumber = currentNumber;
            currentNumber = '0';
            currentOperation = operation;
        }

        function calculate() {
            currentNumber = eval(previousNumber + currentOperation + currentNumber).toString();
            currentOperation = '';
            updateScreen();
        }

        function clearScreen() {
            currentNumber = '0';
            previousNumber = '';
            currentOperation = '';
            updateScreen();
        }

        function updateScreen() {
            document.getElementById('screen').innerText = currentNumber;
        }
</script>
